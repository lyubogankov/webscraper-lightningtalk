<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tricky Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col">Question / Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr class="even">
                    <th scope="row" class="question">Favorite color?</th>
                </tr>
                <tr class="even extrainfo hidden">
                    <th scope="row" class="answer"></th>
                </tr>

                <tr class="odd">
                    <th scope="row" class="question">Favorite food?</th>
                </tr>
                <tr class="odd extrainfo hidden">
                    <th scope="row" class="answer"></th>
                </tr>
                
            </tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
